name: Build and Deploy to S3
on:
  push:
    branches:
      - bedrock1
    paths:
      - 'app/**'
      - 'cloudfrontfunction/**'
      - '.github/workflows/deploy-nextjs.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: |
          cd app
          npm install
          
      - name: Build static site
        run: |
          cd app
          npm run build
          
      - name: Crear env.json
        run: |
          echo '{
            "cognitoUserPoolId": "us-east-1_kbBZ0w9sf",
            "cognitoUserPoolWebClientId": "7ho22jco9j63c3hmsrsp4bj0ti",
            "cognitoDomain": "cloudacademy-auth-yoq6skaz.auth.us-east-1.amazoncognito.com"
          }' > ./app/out/env.json
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          
      - name: Deploy to S3
        run: aws s3 sync ./app/out s3://website-bucket-5d2io74t/ --delete
