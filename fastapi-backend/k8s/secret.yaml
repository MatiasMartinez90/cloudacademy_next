apiVersion: v1
kind: Secret
metadata:
  name: fastapi-bedrock-secrets
  namespace: cloudacademy
  labels:
    app: fastapi-bedrock
type: Opaque
data:
  # AWS Credentials (base64 encoded)
  # Para encodear: echo -n "your-access-key" | base64
  AWS_ACCESS_KEY_ID: ""  # Agregar tu access key en base64
  AWS_SECRET_ACCESS_KEY: ""  # Agregar tu secret key en base64
  
  # Opcional: Otros secrets que puedas necesitar
  # DATABASE_URL: ""
  # API_SECRET_KEY: ""

---
# Template para crear el secret con kubectl
# kubectl create secret generic fastapi-bedrock-secrets \
#   --namespace=cloudacademy \
#   --from-literal=AWS_ACCESS_KEY_ID=your-access-key \
#   --from-literal=AWS_SECRET_ACCESS_KEY=your-secret-key